<tr>
    <td>
        <a href="{% url 'blog:post_detail' p.id %}">{{ p.title }}</a>
        <span class="muted">{{ p.content|truncatechars:80 }}</span>
    </td>
    <td>
        {{ p.author }}
    </td>
    <td>
        {{ p.created_at|date:"Y-m-d H:i" }}
        {% if p.updated_at %}
            <br/>
            <span class="muted">
            upd: {{ p.updated_at|date:"Y-m-d H:i" }}
            </span>
        {% endif %}
    </td>
    <td>

    </td>
    <td>
        <a class="btn btn-danger text-decoration-none text-md" href="{% url 'blog:post_delete' p.id %}">DELETE</a>
        <a class="btn btn-danger text-decoration-none text-md" href="{% url 'blog:post_edit' p.id %}">UPDATE</a>
    </td>
</tr>
